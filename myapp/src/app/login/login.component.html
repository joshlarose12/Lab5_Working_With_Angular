<h1>Login</h1>
<a href="#" routerLink="/createaccount">Create Account</a>
<form class="form-signin" [formGroup]="signupForm" (ngSubmit)="loginUser()">
    <input type="text" placeholder="Email" formControlName="email" id="email" required>
    <input type="password" placeholder="Password" formControlName="password" id="password" required>
    <input type="submit" value="Login">
</form>
<p>
    {{loggedin}}
</p>
