<h1>Search</h1>
<form (ngSubmit)="search()">
    <input type="text" placeholder="Keyword" [(ngModel)]="keyword" name="keyword" required><br>
    <input type="submit" value="Search">

</form>
<div *ngIf="displaySearch">
    <ul *ngIf="songs">
        <div *ngIf="song">

            <li *ngFor="let song of songs">
                <strong>
                    <p class="title">Title: {{ song.title }}</p>
                </strong>
                <p class="artist">Artist: {{ song.artist }}</p>
                <p class="album">Album: {{ song.album }}</p>
                <p class="year">Year: {{ song.year }}</p>
                <p class="comment">Comment: {{ song.comment }}</p>
                <p class="genre">Genre: {{ song.genre }}</p>
                <button (click)='seeReviews(song.title)'>View Reviews</button>
            </li>
        </div>

    </ul>
</div>
